<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- menghubungkan antara css dengan html -->
    <link rel="stylesheet" href="style/style.css">
    <!-- memberikan judul pada halaman web  -->
    <title>Pertemuan 3 PDW</title> 
</head>
<body>
    <!-- membuat class dengan nama hero -->
    <div class="Hero">
        <!-- membuat class dengan nama main -->
        <div class="main">
            <!--menyisipkan gambar ke dalam halaman web  -->
        <img src="assests/BG2.png" alt="bg"/>
    </div>
    <!-- membuat class dengan nama container -->
    <div class="container">
        <!-- membuat class dengan nama card -->
        <div class="card">
            <!-- menyisipkan gambar ke dalam halaman web -->
        <img src="assests/Gambarr.png" alt="Gambar">
        <div class="text">
            <!-- memberikan heading dan paragraf -->
            <!-- h1 untuk heading 1, span digunakan untuk memberikan gaya yang berbeda dengan h1-->
            <h1>Tinker <span> Bell</span></h1>
            <!--  p untuk paragraph -->
            <p> Tinker Bell adalah peri dengan bakat untuk memperbaiki hal-hal yang rusak. Dia adalah peri yang hangat, baik hati, dan menyenangkan yang akan selalu ada untuk teman-temannya dalam keadaan apa pun.</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
